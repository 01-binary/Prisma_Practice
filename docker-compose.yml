version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        # managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            host: doogoga.c1hi1gmctrap.ap-northeast-2.rds.amazonaws.com
            database: dooGoga
            schema: public
            user: dooGoga
            password: '12345678'
            ssl: false
            rawAccess: true
            port: '5432'
            migrations: true